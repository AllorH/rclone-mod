name: Go-win

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: windows-latest
    steps:



    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        Get-ExecutionPolicy # Check it doesn't say restricted
        Set-ExecutionPolicy Bypass -Scope Process -Force; iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
        choco
        choco install git -y
        choco install golang -y
        go version
        choco install WinFSP -y 
        choco install MinGW -y
        [Environment]::SetEnvironmentVariable("CPATH", "C:\Program Files\WinFsp\inc\fuse;C:\Program Files (x86)\WinFsp\inc\fuse", "Machine")
        $gopath = go env GOPATH
        [Environment]::SetEnvironmentVariable("PATH", $env:PATH + ";" + $gopath + "\bin", "User")
        #go get -v -t -d github.com/vpsbash/rclone-mod
        #if [ -f Gopkg.toml ]; then
        #    curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        #    dep ensure
        #fi
    - name: Build
      run: |
        mkdir bin
        git config --global user.name "vpsbash"
        git config --global user.email rcdfrd1@gmail.com
        go get github.com/ncw/rclone
        cd .\go\src\github.com\ncw\rclone\
        go build -tags cmount -v
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: Rclone mod
        path: ./bin
